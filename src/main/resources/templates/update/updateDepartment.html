
<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<h2>Update Department</h2>

<form method="put" th:action ="@{/departments/update}" th:object = "${department}">
    <fieldset>
        <legend>Department</legend>
        <label for="departmentId">Department ID:</label><br>
        <input type="text" th:field ="*{departmentId}" class="form-control" id="departmentId" name="departmentId"><br><br>
        <label for="departmentName">Department name:</label><br>
        <input type="text" th:field ="*{departmentName}" class="form-control" id="departmentName" name="departmentName"><br><br>
        <label for="departmentCode">Department code:</label><br>
        <input type="text" th:field ="*{departmentCode}" class="form-control" id="departmentCode" name="departmentCode"><br><br>
        <input type="submit" value="Submit">
        <input type="reset">
    </fieldset>
</form>
</body>
</html>
