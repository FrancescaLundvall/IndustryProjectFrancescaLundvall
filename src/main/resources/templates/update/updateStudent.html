<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">

<h2>Update Student</h2>

<form method="put" th:action ="@{/students/update}" th:object = "${student}">
    <fieldset>
        <legend>Student</legend>
        <label for="studentId">Student ID:</label><br>
        <input type="text" th:field ="*{studentId}" class="form-control" id="studentId" name="studentId"><br><br>
        <label for="firstName">First name:</label><br>
        <input type="text" th:field ="*{firstName}" class="form-control" id="firstName" name="firstName"><br><br>
        <label for="lastName">Last name:</label><br>
        <input type="text" th:field ="*{lastName}" class="form-control" id="lastName" name="lastname"><br><br>
        <label for="studentEmail">Staff email:</label><br>
        <input type="studentEmail" th:field ="*{studentEmail}" class="form-control" id="studentEmail" name="studentEmail"> <br><br>
        <label for="address">Address</label><br>
        <input type="text" th:field ="*{address}" class="form-control" id="address" name="address"><br><br>
        <label for="contactNumber"> Contact number</label><br>
        <input type="text" th:field ="*{contactNumber}" class="form-control" id="contactNumber" name="contactNumber"><br><br>
        <label for="gender">Gender:</label>
        <select th:field ="*{gender}" class="form-control" id="gender" name="gender">
            <option value="f">F</option>
            <option value="m">M</option>
        </select><br><br>
        <label for="courseId"> Course ID</label><br>
        <input type="number" th:field ="*{courseId}" class="form-control" id="courseId" name="courseId"><br><br>

        <input type="submit" value="Submit">
        <input type="reset">
    </fieldset>
</form>
</body>
